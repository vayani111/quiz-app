    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quiz Application</title>
    </head>
    <body onload="nextQuestion()">
    
        <div class="quiz-container">
   
            <div class="quiz-box">
                <div class="quiz-content">
                    <div>
                        <p id="timer">2:00</p>
                    </div>
                    <div class="question-container">
                        <p id="ques"></p>
    
                        <div class="options">
                            <label for="option1" class="option">
                                <input onclick="clicked()" value="1" name="options" type="radio" id="option1">
                                <span id="opt1"></span>
                            </label>
    
                            <label for="option2" class="option">
                                <input onclick="clicked()" value="2" name="options" type="radio" id="option2">
                                <span id="opt2"></span>
                            </label>
    
                            <label for="option3" class="option">
                                <input onclick "clicked()" value="3" name="options" type="radio" id="option3">
                                <span id="opt3"></span>
                            </label>
                        </div>
    
                        <button id="btn" disabled onclick="nextQuestion()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
    </body>
    </html>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
</body>
</html>
